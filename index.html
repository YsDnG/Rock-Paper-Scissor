<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <link rel="stylesheet" href="style.css">
        <title> Rock-Paper-Scissor </title>
          </head>
         
        <body>
        <header>
          <h1> <span class="rock">ROCK </span> <span class="paper">PAPER</span> <span class="scissor">SCISSOR </span></h1>
        </header>

        <div class="container">
        <div class="display">
          
          <div class="dynamic-txts">
            <p> ARE YOU READY ?  </p>
          </div>
          
          <button class="buttonGame">START</button>

          
        </div>

        <div class="score">
          <p></p>
        </div>
      </div>


        
        

        <div class="button-container">
         
          <div class="choice rock">
            <button class="buttonChoice rock">ROCK</button>
          </div>

           <div class="choice paper">
            <button class="buttonChoice paper">PAPER</button>
          </div>

          <div class="choice scissor">
            <button class="buttonChoice scissor">SCISSOR</button>
          </div>

        </div>

        <footer>
                    
          <div class="footer">
              <a href="https://github.com/YsDnG/Reproduct_page_exercise" target="_blank">
                  Webpage by: YsDnG
              </a>
          </div>
      </div>

  </footer>

        </body>

        <script src="scipt.js"></script>
</html>
